<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="scripts.js"></script>
  <title>Kampi</title>
   <meta charset="UTF-8">
</head>
<body class="body">

<h1 style="text-align:center;">Kampi</h1>

<div class="myForm">
  <form name="coordinatesForm" action="#" target="_top">
    <span id="init">Wprowadź rozwiązania:</span> 
    <input type="text" name="stopnie1" maxlength="2" size="2" autofocus="true" title="2 cyfry" pattern="[0-9]{2}">
    <input type="text" name="minuty1" maxlength="2" size="2" title="2 cyfry" pattern="[0-9]{2}">
    <input type="text" name="sekundy1" maxlength="2" size="2" title="2 cyfry" pattern="[0-9]{2}">
    <input type="text" name="kierunek1" maxlength="1" size="1" title="1 litera" pattern="[A-za-z]{1}">
    <input type="text" name="stopnie2" maxlength="2" size="2" title="2 cyfry" pattern="[0-9]{2}">
    <input type="text" name="minuty2" maxlength="2" size="2" title="2 cyfry" pattern="[0-9]{2}">
    <input type="text" name="sekundy2" maxlength="2" size="2" title="2 cyfry" pattern="[0-9]{2}">
    <input type="text" name="kierunek2" maxlength="1" size="1" title="1 litera" pattern="[A-za-z]{1}">

    <input type="button" value="Sprawdź" onclick="showTable()">
  </form>
</div>
<br><br>

<table class="tg" id="resultTable">
  <tr>
    <th class="tg-wp8o">Stopnie</th>
    <th class="tg-wp8o">Minuty</th>
    <th class="tg-wp8o">Sekundy</th>
    <th class="tg-wp8o">Szerokość/Długość</th>
  </tr>
  <tr>
    <td class="tg-wp8o">52°</td>
    <td class="tg-wp8o">18'</td>
    <td class="tg-wp8o">39''</td>
    <td class="tg-wp8o">N</td>
  </tr>
  <tr>
    <td class="tg-wp8o">20°</td>
    <td class="tg-wp8o">48'</td>
    <td class="tg-wp8o">45''</td>
    <td class="tg-wp8o">E</td>
  </tr>
</table>
<br><br>
<img src="mapa.png" id="myMap">

</body>
</html>
